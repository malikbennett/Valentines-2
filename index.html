<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/fonts/Pacifico-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Quicksand-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <title>Valentines</title>
  </head>
  <body class="font-Quicksand box-border min-h-screen w-full bg-lavendar overflow-x-hidden">
    <!-- Hero Section -->
    <section class="relative flex flex-col items-center justify-center h-screen w-full">
      <div class="flex place-items-center relative grow-[2] w-10/12 -z-30 mx-auto">
        <h1 class="my-2 mb-16 text-5xl lg:text-9xl text-center w-full text-main-400 font-black ">Hello My Baby</h1>
        <img src="/images/heart.png" alt="" class="absolute top-[10vh] right-0 -rotate-[35deg] size-16 lg:size-64 ">
        <img src="/images/heart.png" alt="" class="absolute bottom-[15vh] left-0 rotate-[35deg] size-12 lg:size-36 ">
        <img src="/images/heart-0.png" alt="" class="absolute top-[10vh] left-0 rotate-[35deg] size-14 lg:size-40 ">
        <img src="/images/heart-0.png" alt="" class="absolute bottom-[15vh] right-0 -rotate-[35deg] size-10 lg:size-20 ">
      </div>
      <p class="text-2xl lg:text-5xl text-center w-10/12 grow text-lavendar font-extrabold z-50 mb-10 ">I created a fun little quiz for you</p>
      <img src="/images/Hero-Layers/layer-5.png" alt="layer-5" class="absolute min-h-screen min-w-screen object-cover bottom-0 left-0 -z-50" />
      <img src="/images/Hero-Layers/layer-4.png" alt="layer-4" class="absolute min-h-screen min-w-screen object-cover bottom-0 left-0 -z-40" />
      <img src="/images/Hero-Layers/layer-3.png" alt="layer-3" class="absolute min-h-screen min-w-screen object-cover bottom-0 left-0 -z-30" />
      <img src="/images/Hero-Layers/layer-2.png" alt="layer-2" class="absolute min-h-screen min-w-screen object-cover bottom-0 left-0 z-0" />
      <img src="/images/Hero-Layers/layer-1.png" alt="layer-1" class="absolute min-h-screen min-w-screen object-cover bottom-0 left-0 z-20" />
    </section>
    <!-- Transition Message -->
    <section class="flex place-items-center min-h-screen w-full bg-main-400">
      <h1 class="text-4xl text-lavendar text-center w-10/12 mx-auto">This Will Be A Little Test To See How Well You Know Me :&rpar;</h1>
    </section>
    <!-- Questionaire -->
    <section class="relative flex flex-col items-center min-h-screen w-full">
      <img src="/images/Questionaire-Layers/top-border.png" alt="top-border" class="absolute min-h-screen min-w-screen object-cover top-0 left-0 -z-50">
      <h2 class="absolute top-0 text-3xl text-center text-lavendar my-6 z-50">Question #<span>1</span></h2>
      <div class="flex flex-col justify-center gap-2 items-center grow w-10/12 mx-auto">
        <h1 class="text-4xl text-main-400 mb-12 text-center">What Day Is My Birthday?</h1>
        <div class="flex justify-between w-full">
          <button class="py-2 px-8 rounded-lg text-lavendar hover:text-main-400 bg-cherry hover:bg-lavendar">29th</button>
          <button class="py-2 px-8 rounded-lg text-lavendar hover:text-main-400 bg-cherry hover:bg-lavendar">28th</button>
          <button class="py-2 px-8 rounded-lg text-lavendar hover:text-main-400 bg-cherry hover:bg-lavendar">26th</button>
        </div>
      </div>
      <img src="/images/Questionaire-Layers/bottom-border.png" alt="top-border" class="absolute min-h-screen min-w-screen object-cover bottom-0 left-0 -z-50">
    </section>
    <!-- Valentines Question -->
    <section class="min-h-screen w-full bg-main-400">
      <img src="/images/Valentines-Layers/border.png" alt="" class="absolute w-full min-h-screen hidden lg:inline-block">
      <div class="flex flex-col justify-center item-center w-10/12 min-h-screen gap-2 mx-auto">
        <h1 class="text-6xl text-lavendar mb-12 text-center">Will you be my Valentines?</h1>
        <div class="flex flex-col gap-8 justify-between w-full">
          <button class="py-4 px-8 rounded-lg text-main-400 bg-lavendar hover:bg-main-200">YES!!!</button>
          <button class="py-4 px-8 rounded-lg text-main-400 bg-lavendar hover:bg-main-200">no??</button>
        </div>
      </div>
    </section>
    <!-- Final Message -->
    <section class="flex items-center justify-center min-h-screen w-full bg-main-400">
      <div class="bg-lavendar w-10/12 p-5 gap-2 rounded-lg">
        <h1 class="text-6xl text-main-400 mb-12 text-center">Thank You For Playing!</h1>
        <p class="text-2xl text-main-400 text-center w-full">I hope you had a great time with our Valentines Day!</p>
      </div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
