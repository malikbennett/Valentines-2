<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="./src/input.css" rel="stylesheet">
    <script defer src="./src/script.js"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-red-500">Will you be my Valentine? ❤️</h1>
        <div class="mt-5">
            <button id="yes-btn" class="bg-green-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-green-600 transition">Yes</button>
            <button id="no-btn" class="bg-red-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-red-600 transition">No</button>
        </div>
    </div>
